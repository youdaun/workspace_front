<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>
    
    <body>

        <form method="get">

            <label for="u-id">아이디</label> 
            <input id="u-id" type="text" name="uid" placeholder="아이디를 입력하세요"><br>

            <label for="u-pw">패스워드</label> 
            <input id="u-pw" type="password" name="upw" placeholder="패스워드를 입력하세요"><br>

            성별 <input type="text" name="gender" value="남자" placeholder="성별을 입력하세요"><br>

            <input type="file" namw="file" value=""><br>

            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="habby" value="book" checked="checked"><br>

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="habby" value="music"><br>

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="habby" value="trip"><br>
            <br>

            <label for="chk-dog">강아지</labal>
            <input id="chk-dog" type="checkbox" name="pet" value="dog"><br>

            <label for="chk-cat">고양이</labal>
            <input id="chk-cat" type="checkbox" name="pet" value="cat"><br>
            
            <label for="chk-bird">새</labal>
            <input id="chk-bird" type="checkbox" name="pet" value="bird"><br>

            <br>
            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple"><br>

            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="grape"><br>

            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange"><br>

            <br>
            <label for="rdo-jan">1월</label>
            <input id="rdo-jan" type="radio" name="month" value="jan"><br>

            <label for="rdo-feb">2월</label>
            <input id="rdo-feb" type="radio" name="month" value="feb"><br>

            <label for="rdo-mar">3월</label>
            <input id="rdo-mar" type="radio" name="month" value="mar"><br>

            <select name="telecom">
                <option value="sk" selected="selected">skt</option>
                <option value="lg">lg</option>
                <option value="kt">kt</option>
                <option value="et">기타</option>
            </select>
            <br>
            <br>

            <textarea name="content"></textarea>

            <br>
            <br>
            <button type="submit">저장</button>

        </form>
