<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>유다운의 홈페이지 입니다.</title>
        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/write.css">
    </head>

    <body>
        <!-- wrap -->
        <div id="wrap">

            <!-- header -->
            <div id="header" class="clearfix">
                <h1><a href="./main.html">Mysite</a></h1>
                <ul class="clearfix">
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./signup.html">회원가입</a></li>
                </ul>
            </div>
            <!-- /header -->

            <!-- nav -->
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>
            <!-- /nav -->

            <!-- contents -->
            <div id="contents2" class="clearfix">

                <!-- aside -->
                <div id="aside">
                    <h2>게시판</h2>
                    <ul>
                        <li><a href="./bList.html">일반 게시판</a></li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>
                <!-- /aside -->

                <!-- main -->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>일반게시판</h3>
                        <ul class="clearfix f-s">
                            <li>홈</li>
                            <li>게시판</li>
                            <li class="last">일반게시판</li>
                        </ul>
                    </div>

                    <div id="main-write">
                        <form action="" method="get">
                            <div>
                                <label for="b-select" class="formgroup">게시판선택</label> 
                                <select id="b-select" name="board-select">
                                    <option selected="selected">선택해주세요</option>
                                    <option value="normal">일반게시판</option>
                                    <option value="comment">댓글게시판</option>
                                    <option value="attach">첨부게시판</option>
                                </select>
                            </div>

                            <div>
                                <label for="w-ti" class="formgroup">제목</label>
                                <input id="w-ti" type="text" name="w-title" placeholder="제목을 입력해 주세요">
                            </div>

                            <div>
                                <label for="w-pass" class="formgroup">비밀번호</label>
                                <input id="w-pass" type="password" name="w-password" placeholder="패스워드를 입력하세요"> 
                            </div>

                            <div>
                                <label class="formgroup">공개범위</label>
                                <label for="op-me">본인</label>
                                <input id="op-me" type="radio" name="open"> 
                                <label for="op-lo">로그인회원</label>
                                <input id="op-lo" type="radio" name="open"> 
                                <label for="op-fr">친구</label>
                                <input id="op-fr" type="radio" name="open"> 
                                <label for="op-all">전체</label>
                                <input id="op-all" type="radio" name="open"> 
                            </div>

                            <div>
                                <label class="formgroup">허용범위</label>
                                <label for="permission-co">댓글허용</label>
                                <input id="permission-co" type="checkbox" name="permission-comment"> 
                                <label for="permission-re">답글허용</label>
                                <input id="permission-re" type="checkbox" name="permission-reply"> 
                                <label for="permission-li">좋아요허용</label>
                                <input id="permission-li" type="checkbox" name="permission-like"> 
                            </div>

                            <div>
                                <textarea></textarea>
                            </div>

                            <div id="w-file">
                                <label class="formgroup">첨부파일</label>
                                <input type="file">
                            </div>

                            <div id="w-btn">
                                <button id="w-submit" type="submit">등록</button>
                                <button id="w-reset" type="reset">초기화</button>
                            </div>
                        </form>

                    </div>


                </div>

            </div>
            <!-- /contents -->

            <!-- footer -->
            <div id="footer">
                Copyright (c) 2021 유다운. All right reserved
            </div>
            <!-- /footer -->

        </div>
        <!-- /wrap -->
        
    </body>
</html>
