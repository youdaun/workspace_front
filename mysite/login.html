    <body>
        <!-- wrap -->
        <div id="wrap">

            <!-- header -->
            <div id="header" class="clearfix">
                <h1><a href="./main.html">Mysite</a></h1>
                <ul class="clearfix">
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./signup.html">회원가입</a></li>
                </ul>
            </div>
            <!-- /header -->

            <!-- nav -->
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="./bList.html">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>
            <!-- /nav -->

            <!-- contents -->
            <div id="contents2" class="clearfix">

                <!-- aside -->
                <div id="aside">
                    <h2>게시판</h2>
                    <ul>
                        <li>회원정보</li>
                        <li><a href="./login.html">로그인</a></li>

                    </ul>
                </div>
                <!-- /aside -->

                <!-- main -->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>로그인</h3>
                        <ul class="clearfix f-s">
                            <li>홈</li>
                            <li>회원</li>

                    </div>

                        <form action="" method="get">

                                <label for="u-id">아이디</label>
                                <input id="u-id" type="text" placeholder="아이디를 입력하세요">
                            </div>

                            <div>
                                <label for="u-pwd">비밀번호</label>
                                <input id="u-pwd" type="password" placeholder="비밀번호를 입력하세요">
                            </div>

                            <div id="login-btn">
                                <button type="submit">로그인</button>
                            </div>
                        </form>
                    </div>



                </div>

            </div>
            <!-- /contents -->
